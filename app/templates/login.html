{% extends 'layout.html' %}

{% block script %}
    
    <script defer src="../static/js/login.js"></script>

{% endblock script %}

{% block body %}

    <article class="container-sm mt-5">
        <form method="POST" action="/login">
            <div class="mb-3 form-group">
                <label for="username" class="form-label">Nome de Usuário</label>
                <input type="text" class="form-control" id="username" name="username" aria-describedby="username">
                <p id="username-alert" class="text-danger">Preencha seu nome de usuário</p>
            </div>
            <div class="mb-3 form-group">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password">
                <p id="password-alert" class="text-danger">Preencha sua senha</p>
            </div>
            <div class="mt-3 form-group">
                <button id="submit" type="submit" class="btn btn-primary" disabled>Entrar</button>
                <button class="btn btn-primary mx-2"><a href="/register" class="text-decoration-none text-light">Cadastrar</a></button>
            </div>
        </form>
    </article>

{% endblock body %}
